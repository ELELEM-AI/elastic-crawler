# This is a sample config file for crawling the swiftype.com website writing output to a directory

# Domains allowed for the crawl
domain_allowlist:
  - http://local-blog.swiftype.com

# URLs used to seed the crawl
seed_urls:
  - http://local-blog.swiftype.com/

# Where to send the results
output_sink: file
output_dir: examples/output/local-blog

# Crawl tuning
max_crawl_depth: 5
